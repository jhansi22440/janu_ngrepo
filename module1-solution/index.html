<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .message1 { font-size: 1.3em; font-weight: bold; color: green;}
      .message2 { font-size: 1.3em; font-weight: bold; color: red;}
      .textbox1 { border-color: green;}
      .textbox2 { border-color: red;}
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
       <div class="form-group">
             <input ng-model="foodItems" id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control {{msgDetails.txtStyle}}">

         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="displayMessage();">Check If Too Much</button>
         </div>
         <div  class="form-group {{msgDetails.msgStyle}}">
          {{msgDetails.msgStr}}
         </div>
   </div>

</body>
</html>
